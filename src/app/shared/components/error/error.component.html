<div class="error-container" [ngClass]="'error-' + type">
  <div class="error-content text-center">
    <i [class]="getErrorIcon()" class="error-icon mb-3"></i>
    <h2 class="error-title mb-3">{{ getErrorTitle() }}</h2>
    <p class="error-message mb-4">{{ message || getDefaultMessage() }}</p>
    <div class="error-actions">
      <button
        pButton
        [label]="actionLabel || 'Go Back'"
        icon="pi pi-arrow-left"
        (click)="onAction()"
      ></button>
    </div>
  </div>
</div>
