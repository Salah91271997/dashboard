<header class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">Movie Dashboard</a>

    <button
      class="navbar-toggler"
      type="button"
      (click)="isMenuCollapsed = !isMenuCollapsed"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" [class.collapse]="isMenuCollapsed">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/dashboard" routerLinkActive="active"
            >Dashboard</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/movies" routerLinkActive="active"
            >Movies</a
          >
        </li>
      </ul>

      <div class="d-flex align-items-center">
        <ng-container *ngIf="auth$ | async as auth">
          <span class="text-light me-3">
            {{ auth.isGuest ? "Guest" : auth.username }}
          </span>
          <button class="btn btn-outline-light" (click)="logout()">
            Logout
          </button>
        </ng-container>
      </div>
    </div>
  </div>
</header>
